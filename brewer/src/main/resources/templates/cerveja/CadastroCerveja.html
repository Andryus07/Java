<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Aprendendo Cada Vez mais!!!</h1>
</body>

		<div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
		<span th:text="${erro.message}"></span>
		</div> 
	<form method="POST" th:object="${cerveja}">
	
	
		<span th:text="${mensagem}"></span>
		<br>
		
		<label for="sku">SKU:</label> 
		<input type="text" id="sku" th:field="*{sku}"></input>
		
		<br> 
		<label for="nome">NOME:</label> 
		<input type="text" id="nome" th:field="*{nome}"></input>
		<br> 
		
		<label for="descricao">DESCRIÇÃO:</label> 
		<input type="text" id="descricao" th:field="*{descricao}" maxlength="50"></input>
		<br> 
		<input type="submit" value="Salvar"></input>

	</form>
</html>
